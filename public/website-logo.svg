<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square matching header logo -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#logoGradient)"/>
  
  <!-- Book icon simplified -->
  <g transform="translate(16, 16)">
    <!-- Book pages -->
    <rect x="-8" y="-6" width="16" height="12" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-8" y="-6" width="1" height="12" fill="#06b6d4" opacity="0.8"/>
    
    <!-- Book lines representing text -->
    <line x1="-6" y1="-3" x2="6" y2="-3" stroke="#06b6d4" stroke-width="0.8" opacity="0.7"/>
    <line x1="-6" y1="-0.5" x2="6" y2="-0.5" stroke="#06b6d4" stroke-width="0.8" opacity="0.7"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="#06b6d4" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Bookmark -->
    <rect x="-1" y="-8" width="2" height="10" fill="#f59e0b" opacity="0.9"/>
    <polygon points="-1,2 0,3 1,2" fill="#f59e0b" opacity="0.9"/>
  </g>
</svg>
