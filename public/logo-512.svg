<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#logoGradient)"/>
  
  <!-- Book icon centered -->
  <g transform="translate(256, 256)">
    <!-- Book pages -->
    <rect x="-128" y="-96" width="256" height="192" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-128" y="-96" width="16" height="192" fill="#06b6d4" opacity="0.8"/>
    
    <!-- Book lines representing text -->
    <line x1="-96" y1="-48" x2="96" y2="-48" stroke="#06b6d4" stroke-width="12" opacity="0.7"/>
    <line x1="-96" y1="-8" x2="96" y2="-8" stroke="#06b6d4" stroke-width="12" opacity="0.7"/>
    <line x1="-96" y1="32" x2="96" y2="32" stroke="#06b6d4" stroke-width="12" opacity="0.7"/>
    
    <!-- Bookmark -->
    <rect x="-16" y="-128" width="32" height="160" fill="#f59e0b" opacity="0.9"/>
    <polygon points="-16,32 0,48 16,32" fill="#f59e0b" opacity="0.9"/>
  </g>
</svg>
