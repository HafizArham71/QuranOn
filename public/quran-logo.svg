<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <linearGradient id="quranGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#quranGradient)" />
  
  <!-- Quran book icon -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Book spine -->
  <rect x="25" y="20" width="3" height="60" fill="#0891b2" opacity="0.8"/>
  
  <!-- Arabic text representation (simplified) -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0891b2" font-weight="bold">بسم الله</text>
  
  <!-- Decorative lines representing text -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="65" x2="70" y2="65" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
  
  <!-- Bookmark -->
  <rect x="47" y="15" width="6" height="25" fill="#f59e0b" opacity="0.9"/>
  <polygon points="47,40 50,43 53,40" fill="#f59e0b" opacity="0.9"/>
</svg>
